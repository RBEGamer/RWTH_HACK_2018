<div class="row" id="main" >
            <div class="col-md-12 well" id="content">
               <div class="container">
                  <div class="row">
                     <div class=" col-md-3">
                        <div class="color-primary-1bg block_box">
                           <i></i>
                           <h2>
                              <p class="text-center">All</p>
                           </h2>
                           <h2>
                              <p class="text-center color-swhite">{{ all_ticket_count }}</p>
                           </h2>
                        </div>
                     </div>
                     <div class="col-md-3">
                        <div class="color-secondary-1-1bg block_box">
                           <i></i>
                           <h2>
                              <p class="text-center">Solved</p>
                           </h2>
                           <h2>
                              <p class="text-center color-swhite">{{ solved_ticket_count }}</p>
                           </h2>
                        </div>
                     </div>
                     <div class="col-md-3">
                        <div class="color-secondary-2-1bg block_box">
                           <i></i>
                           <h2>
                              <p class="text-center">Pending</p>
                           </h2>
                           <h2>
                              <p class="text-center color-swhite">{{ pending_ticket_count }}</p>
                           </h2>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- table -->
               <div class="container">
               <div class="row">
               <div class="col-md-4">
               <div class="btn-group" role="group" aria-label="Basic example" id="button1">
               <button type="button" id="btn1" value="1" class="btn btn-primary .btn.active">All</button>
               <button type="button" id="btn2" value="2" class="btn btn-primary">Open</button>
               <button type="button" id="btn3" class="btn btn-primary">Done</button>
               <button type="button" id="btn4" class="btn btn-primary">Progress</button>
               <button type="button" id="btn5" class="btn btn-primary">WaitClient</button>
               </div>
               </div>
               <div class="col-md-2">
               <div class="btn-group" id="button2">
               <button type="button" id="btn6" class="btn btn-primary .btn.active">Newest</button>
               <button type="button" id="btn7" class="btn btn-primary">Oldest</button>
               </div>
               </div>
               <div class="col-md-3">
               <div class="btn-group" id="button3">
               <button type="button" id="btn8" class="btn btn-primary .btn.active">By Last Update</button>
               <button type="button" id="btn9"class="btn btn-primary">By Created</button>
               </div> 
               </div>
               </div>

               
               
               
               <a v-bind:href="'javascript:sortcall()'">search</a>              
               </div>
               </div>
               </div>
               <div class="container">
                  <div class="row">
                     <div class="col-md-12">
                        <div class="panel panel-default ticket-list">
                           <div class="panel-heading">
                              <h3 class="panel-title text-center">Recent Tickets</h3>
                           </div>
                           <div class="panel-body ">
                              <table class="table td">
                                 <thead class='table-head td'>
                                    <tr>
                                       <th>TICKET ID</th>
                                       <th>TITLE</th>
                                       <th>AUTHOR</th>
                                       <th>DATE</th>
                                       <th>LAST UPDATE</th>
                                       <th>STATUS</th>
                                       <th>TOPICS</th>
                                       <th>TEAM-ACTIONS</th>
                                    </tr>
                                 </thead>
                               
                                 <tbody>
                                    <template  v-for="item in recent_ticket_tems">
                                       <tr>
                                                   
                                          <th>
                                                   <a v-bind:onclick="item.link_id"  title="Click to open a ticket">      {{item.id}}</a> 
                                             


                                             </th>
                                          <th>{{item.title}}</th>
                                          <th>{{item.created_by}}</th>
                                          <th>{{item.created_at}}</th>
                                          <th>{{item.last_updated}}</th>


                                          <th>
                                                   <span  v-if="item.state_id == 0" class="badge badge-pill badge-secondary color-secondary-2-1bg">{{item.state}}</span>
                                                   <span  v-if="item.state_id == 1" class="badge badge-pill badge-light color-secondary-2-5bg">{{item.state}}</span>
                                                   <span  v-if="item.state_id == 2" class="badge badge-pill badge-success color-secondary-1-1bg">{{item.state}}</span>
                                                   
                                          </th>



                                          <th>{{item.tag}}</th>

                                          
                                          <th>
                                          <template  v-for="item_colab in item.collab_action">

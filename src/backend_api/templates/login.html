{% extends "base.html" %}
{% block content %}
<div class="container">
  
  <div class="row" id="pwd-container">
    <div class="col-md-3"></div>
    
    <div class="col-md-6">
      <section class="login-form p-5" style="border: 1px black; background-color: #ccc">
        <form action="/api/login" method="post" role="login">
          <h1 class="mb-5 text-center">Login to Your Account</h1>

        {% with messages = get_flashed_messages() %}
          {% for message in messages %}
            <div class="alert alert-warning>{{ message }}</div>
          {% endfor %}
        {% endwith %}

          <input type="hidden" value="1" name="forward" />
          <input type="email" name="email" placeholder="Email" required class="form-control form-control-lg mb-3" value="jane.doe@example.com" />
          
          <input type="password" class="form-control form-control-lg mb-3" id="password" placeholder="Password" required="" name="password"/>
          
          <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
        </form>
      </section>  
      </div>
      
      <div class="col-md-3"></div>
  </div>
{% endblock %}
{% block bottom %}
{% endblock %}

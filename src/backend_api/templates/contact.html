{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <section class="contact-form">
        <h1 class="mb-4 text-center">Contact Us</h1>
        <form action="/api/tickets/submit" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name" name="name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Subject</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name" name="title">
          </div>

           <div class="form-group">
             <label for="exampleFormControlTextarea1">Your Message</label>
             <textarea class="form-control" id="exampleFormControlTextarea1" rows="15" name="content"></textarea>
           </div>    
          
          <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Submit</button>
        </form>
      </section>  
    </div>
  </div>
</div>
{% endblock %}
